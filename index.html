<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Signup</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="jquery/jquery-3.4.1.min.js"></script>
</head>
<body>
  <section class="main">
    <header class="topbar">
      <div class="title">
        <h1>New Student Signup</h1>
      </div>
    </header>
    <div class="form-style">
      <form id="new-student" action="/">
        <ul>
          <li>
            <label for="first-name">Full Name <span class="required">*</span></label>
            <input class="field-split" type="text" name="first-name" id="first-name" placeholder="First" required tabindex=1>
            <input class="field-split" type="text" name="last-name" id="last-name" placeholder="Last" required tabindex=2>
          </li>
          <li>
            <label for="first-name">Course <span class="required">*</span></label>
            <select class="field-select" name="course" id="course" required tabindex=3>
              <option selected="true" disabled="true" value="">Select...</option>
              <option value="JavaScript">JavaScript</option>
              <option value="PHP">PHP</option>
              <option value="JAVA">JAVA</option>
            </select>
          </li>
          <li>
            <button type="submit" value="Submit">Submit</button>
          </li>
        </ul>
      </form>
    </div>
    <div class="grid">
      <div class="col">
        <h2>First Name</h2>
        <ul id="first-name-grid"><!-- First Names go here --></ul>
      </div>
      <div class="col">
        <h2>Last Name</h2>
        <ul id="last-name-grid"><!-- Last Names go here --></ul>
      </div>
      <div class="col">
        <h2>Course</h2>
        <ul id="course-grid"><!-- Courses go here --></ul>
      </div>
    </div>
    <footer>

    </footer>
  </section>

  <script>
    // Handle form submit
    $("#new-student").submit(function(event) {
      // Prevent default form behavior
      event.preventDefault();

      // Get values from sign-up form
      var $form = $(this),
        firstName = $("#first-name").val(),
        lastName = $("#last-name").val(),
        course = $("#course option:selected").text()

      // Clear form inputs
      $(':input', '#new-student')
        .val('')
        .prop('selected', false);

      // Add data to grid
      $("#first-name-grid").append("<li>" + firstName + "</li>");
      $("#last-name-grid").append("<li>" + lastName + "</li>");
      $("#course-grid").append("<li>" + course + "</li>");
    });
  </script>

</body>
</html>
